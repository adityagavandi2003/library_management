{% extends "base.html" %}

{% block section %}
<div class="flex h-screen">
{% include "components/nav.html" %}
<!-- Add Book Form -->
<section id="add-book" class="container mx-auto my-16 px-6">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Add a New Book</h2>
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto">
        <form method="post" class="space-y-4" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}  
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Add Book
            </button>
        </form>
    </div>
</section>
</div>
{% endblock %}
