<!-- Add Book Form -->
<section class="bg-white p-6 shadow-md rounded-lg mb-6">
    <h3 class="text-xl font-semibold mb-4">Add New Book</h3>
    <form class="space-y-4">
        <input type="text" placeholder="Book Title" class="w-full p-3 border rounded">
        <input type="text" placeholder="Author" class="w-full p-3 border rounded">
        <input type="text" placeholder="Category" class="w-full p-3 border rounded">
        <input type="number" placeholder="Price" class="w-full p-3 border rounded">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Book</button>
    </form>
</section>
