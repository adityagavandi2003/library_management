{% extends "base.html" %}

{% block section %}
{% include "components/navbar.html" %}
<section class="container mx-auto my-16 px-6 min-h-screen">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <img src="{{book.image.url}}" alt="Book Cover" class="w-full h-auto object-cover rounded-md">
            </div>
            <div>
                <h2 class="text-3xl font-bold text-gray-800">{{ book.title }}</h2>
                <p class="text-gray-500 text-lg mt-2">by <span class="font-semibold">{{ book.author }}</span></p>
                <p class="text-blue-600 font-bold text-xl mt-4">â‚¹ {{ book.price }}</p>
                <div class="mt-6 flex space-x-4">
                    <button class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
